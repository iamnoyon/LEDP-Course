<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2>Bootstrap Image Design</h2>
        <img src="img/img1.jpg" alt="img1" class="rounded" width="350px" height="300px">
        <img src="img/img1.jpg" alt="img1" class="rounded-circle" width="350px" height="300px">
        <img src="img/img1.jpg" alt="img1" class="img-thumbnail" width="350px" height="300px">
    </div>


    <div class="container">
        <h2>Bootstrap Image Float</h2>
        <img src="img/img1.jpg" alt="img1" class="float-left" width="350px" height="300px">
        <img src="img/img1.jpg" alt="img1" class="float-right" width="350px" height="300px">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
