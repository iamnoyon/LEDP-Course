<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>JS Practice</title>
</head>
<body>
    <div class="container pt-5">
        <fieldset class="border border-dark p-4">
            <legend class="w-auto"><h3>With Hardcoded Number</h3></legend>
            <p>
                Number 1 is: 20
                <br>
                Number 2 is: 15
            </p>
            <button type="button" class="btn btn-primary" onclick="addition()">addition</button>
            <button type="button" class="btn btn-primary" onclick="substruction()">substruction</button>
            <button type="button" class="btn btn-primary" onclick="multiplication()">multiplication</button>
            <button type="button" class="btn btn-primary" onclick="division()">division</button>
            <button type="button" class="btn btn-primary" onclick="modulus()">modulus</button>
        </fieldset>
        
    </div>

    <div class="container pt-5">
        <fieldset class="border border-dark p-4">
            <legend class="w-auto"><h3>With User Input</h3></legend>
            <button type="button" class="btn btn-secondary" onclick="evenoddcheck()">Even Odd Check</button>
            <button type="button" class="btn btn-secondary" onclick="gradechecker()">Grade Check</button>

            <div class="container bg-success mt-2 p-5 text-center text-white" id="show">

            </div>
        </fieldset>
    </div>
    


    <script type="text/javascript">
        var num1=20;
        var num2=15;

        function addition(){
            var addition = num1+num2;
            return alert('Addition is: '+addition);
        }
        function substruction(){
            var substruction = num1-num2;
            return alert('Substruction is: '+substruction);
        }
        function multiplication(){
            var multiplication = num1*num2;
            return alert('Multiplication is: '+multiplication);
        }
        function division(){
            var division = num1/num2;
            return alert('Division is: '+division);
        }
        function modulus(){
            var modulus = num1%num2;
            return alert('Modulus is: '+modulus);
        }
        function evenoddcheck(){
            var num = prompt("Please Enter a Number:");

            if(num%2==0){
                alert("This is a Even Number");
            }
            else{
                alert("This is a Odd Number");
            }
        }

        function gradechecker(){
            var num = prompt("Please Enter a Number:");
            if(num>=80 && num<=100){

                document.getElementById('show').innerHTML = "The Grade is: A+";
            }
            else if(num>=70 && num<80){
                document.getElementById('show').innerHTML = "The Grade is: A";
            }
            if(num>=60 && num<70){
                document.getElementById('show').innerHTML = "The Grade is: A-";
            }
            if(num>=50 && num<60){
                document.getElementById('show').innerHTML = "The Grade is: B";
            }
            if(num>=40 && num<50){
                document.getElementById('show').innerHTML = "The Grade is: C";
            }
            if(num>=33 && num<40){
                document.getElementById('show').innerHTML = "The Grade is: D";
            }
            if(num>=0 && num<33){
                document.getElementById('show').innerHTML = "The Grade is: F (Failed)";
            }
        }
       
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
