<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Bootstrap Form</title>
</head>
<body>
    <div class="container bg-secondary pt-5 pb-5">
        <form>
            <h2 class="text-center">Registration form</h2>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" class="form-control" placeholder="Enter your first name" required>
                    </div>
                    <div class="col">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" class="form-control" placeholder="Enter your last name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="phone">Phone:</label>
                        <input type="number" name="phone" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    <div class="col">
                        <label for="email">Email:</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea type="text" name="address" class="form-control" placeholder="Enter your address" required></textarea>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label for="hobby">Hobby:</label>
                <input type="checkbox" name="hobby" value="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" name="hobby" value="football">
                <label for="football">Football</label>
                <input type="checkbox" name="hobby" value="hockey">
                <label for="hockey">Hockey</label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form> 
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
