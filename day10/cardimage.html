<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>CardImage</title>
</head>
<body>
    <div class="row container">
        <div class="col card" style="width:300px;">
            <img src="img/img1.jpg" class="card-image-top" style="height: 300px;"/>
            <div class="card-body">
                <h4 class="card-title">Nature</h4>
                <p class="card-details">Hi this is a natural picture </p>
                <button class="btn btn-primary">See more</button>
            </div>
        </div>
        <div class="col card" style="width:300px;">
            <img src="img/img2.jpg" class="card-image-top" style="height: 300px;"/>
            <div class="card-body">
                <h4 class="card-title">Nature2</h4>
                <p class="card-details">Hi this is a natural picture2 </p>
                <button class="btn btn-primary">See more</button>
            </div>
        </div>

    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
