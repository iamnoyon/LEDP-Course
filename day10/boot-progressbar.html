<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Bootstrap Progressbar</title>
</head>
<body>
    <br><br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 20%;"> 20%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-primary" style="width: 30%;"> 30%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width: 40%;"> 40%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-dark" style="width: 50%;"> 50%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 60%;"> 60%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 80%;"> 80%</div>
        </div>
    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
