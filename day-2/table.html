<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table border="2px">
        <tr>
            <th colspan="4">
                <h3>Student Info</h3>
            </th>
            
        </tr>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>roll</th>
            <th>address</th>
        </tr>

        <tr>
            <td>101</td>
            <td>Noyon</td>
            <td>4</td>
            <td>Rangpur</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Sajib</td>
            <td>2</td>
            <td rowspan="2">Dhaka</td>
        </tr>
        
        <tr>
            <td>105</td>
            <td>Rakib</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
