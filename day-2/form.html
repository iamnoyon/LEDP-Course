<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3>Form with break(br) tag</h3></legend>
        
        <label>First Name:</label>
        <input type="text" name="fname" placeholder="Ex: Jon"><br>

        <label>Last Name:</label>
        <input type="text" name="lname" placeholder="Ex: Due"><br>

        <label>Father's Name:</label>
        <input type="text" name="fathersname" placeholder="Ex: Mr. Bata"><br>

        <label>Mother's Name:</label>
        <input type="text" name="mothersname" placeholder="Mrs. Bata"><br>

        <label>Date of Birth</label>
        <input type="date" name="birthdate"><br>

        <label>Email</label>
        <input type="email" name="email" placeholder="Ex: example@domain.com"><br>

        <label>Phone Number</label>
        <input type="number" name="phone" placeholder="+8801*********"><br>

        <label>Gender:</label>
        <input type="radio" name="gender">
        <label for="male">Male</label>

        <input type="radio" name="gender">
        <label for="female">Female</label>

        <input type="radio" name="gender">
        <label for="others">Others</label><br>

        <label>Address:</label>
        <textarea name="address" placeholder="type your address here"></textarea> <br>

        <label>Hobby:</label>
        <input type="checkbox" name="hobby">
        <label for="football">Football</label>

        <input type="checkbox" name="hobby">
        <label for="cricket">Cricket</label>

        <input type="checkbox" name="hobby">
        <label for="hockey">Hockey</label><br>

        <label>District</label>
        <select name="district">
            <option>Select</option>
            <option>Dinajpur</option>
            <option>Rangpur</option>
            <option>Lalmonirhat</option>
            <option>Gaibandga</option>
            <option>Bogra</option>
            <option>Pabna</option>
            <option>Dhaka</option>
        </select>
        <br>
        <br>

        <input type="submit" value="Register">
    </fieldset>
    </form>
