<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Loop Home Work</title>
</head>
<body>
    <div class="container pt-5">

        <div class="row">
            <div class="col">
                <div class="btn-group-lg text-center">
                    <button type="button" class="btn btn-outline-primary" onclick="leapYearChecker()">Leap Year Checker</button>
                </div>
                <div class="text-center pt-2" id="leapYearViewer">
                    
                </div>
            </div>
            <div class="col">
                <div class="btn-group-lg text-center">
                    <button type="button" class="btn btn-outline-primary" onclick="primeNumberSeries()">Prime Number Series</button>
                </div>
                <div class="text-center pt-2" id="primeNumberSeriesViewer">

                </div>
            </div>
            <div class="col">
                <div class="btn-group-lg text-center">
                    <button type="button" class="btn btn-outline-primary" onclick="fibonacciSeries()">Fibonacci Series</button>
                </div>
                <div class="text-center pt-2" id="fibonacciSeriesViewer">
                </div>
            </div>
            <div class="col">
                <div class="btn-group-lg text-center">
                    <button type="button" class="btn btn-outline-primary" onclick="pascalSeries()">Pascal Series</button>
                </div>
                <div class="text-center pt-2" id="pascalSeriesViewer">
                    
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function leapYearChecker(){
            var num = prompt("Enter the year to check:");
            if((num%4==0 && num%100!=0) || (num%400==0)){
                document.getElementById('leapYearViewer').innerHTML = num + " is a Leap Year"
            }
            else{
                document.getElementById('leapYearViewer').innerHTML = num + " is not a Leap Year"
            }
        }

        function primeNumberSeries(){
            document.getElementById('primeNumberSeriesViewer').innerHTML ="";
            var num = prompt("Enter the max number of the series:");
            for(var i = 1; i<=num; i++){
                var checker = 0;
                for(var j=1;j<=num;j++){
                    if(i%j==0){
                        checker++;
                    }
                }
                if(checker==2){
                    document.getElementById('primeNumberSeriesViewer').append(innerHTML = i+" ");
                }
            }
        }

        function fibonacciSeries(){
            document.getElementById('fibonacciSeriesViewer').innerHTML ="";
            var maxinum = prompt("Enter the max number of the series:");
            var num1 = 0;
            var num2 = 1;
            document.getElementById('fibonacciSeriesViewer').append(innerHTML = num1+" "+num2+" ");
            var num3 = num1+num2;
            while(num3<=maxinum){
                document.getElementById('fibonacciSeriesViewer').append(innerHTML = num3+" ");
                num1 = num2;
                num2 = num3;
                num3 = num1+num2;
            }
        }

        function pascalSeries(){
            document.getElementById('pascalSeriesViewer').innerHTML ="";
            var rows = prompt("Enter the number of rows:");
            var c = 1, space, i, j;

            for (i = 0; i < rows; i++) {
                for (space = 1; space <= rows - i; space++)
                    document.getElementById('pascalSeriesViewer').append(innerHTML ="\xa0");
                for (j = 0; j <= i; j++) {
                    if (j == 0 || i == 0)
                        c = 1;
                    else
                        c = c * (i - j + 1) / j;
                        document.getElementById('pascalSeriesViewer').append(innerHTML =c+" ");
                }
                document.getElementById('pascalSeriesViewer').append(document.createElement("br"));
            }
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
