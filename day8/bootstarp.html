<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Example</title>
</head>
<body>
    <div class="container bg-primary text-center text-white pt-3 pb-3">
        <h1>Container</h1>
    </div>

    <div class="container-fluid bg-secondary text-center text-white pt-3 pb-3">
        <h1>Container Fluid</h1>
    </div>

    <br>
    <br>
    <br>
    <div class="container-fluid bg-dark pt-3 pb-3">
        <div class="row">
            <div class="col-sm-6 bg-success text-center text-white">
                <h4>Column 1</h4>
            </div>
            <div class="col-sm-3 bg-warning text-center text-white">
                <h4>Column 2</h4>
            </div>
            <div class="col-sm-3 bg-secondary text-center text-white">
                <h4>Column 3</h4>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <div class="container-fluid">
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mahfujar</td>
                    <td>Rahman</td>
                    <td>017******</td>
                </tr>
                <tr>
                    <td>Jisan</td>
                    <td>Mahmud</td>
                    <td>017******</td>
                </tr>
                <tr>
                    <td>Sheuli</td>
                    <td>Begum</td>
                    <td>017******</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
